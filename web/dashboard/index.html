<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="fav/favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body>
<div class="wrapper" id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="requests" id="request-list">
                    <div class="request-preview no-hover">
                        <div class="request-preview--path bold">Request</div>
                        <div class="request-preview--status bold">Status</div>
                        <div class="request-preview--duration bold">Duration</div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="response-pane">
                    <div class="response-pane-response" id="response-view"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
